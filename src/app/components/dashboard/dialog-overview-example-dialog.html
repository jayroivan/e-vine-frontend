<form [formGroup]="carritoForm">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><b>{{data.nombre}}</b></mat-card-title>
      <mat-card-subtitle>{{data.categoria?.nombre}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-divider></mat-card-divider>
    <img mat-card-image [src]="data.imagen" alt="" style="max-height: 200px;">
    <mat-card-content>
      <p>{{data.categoria?.descripcion}}</p>
      <div class="d-flex" style="justify-content: space-between;">
        <p><b>Cosecha:</b> {{data.cosecha}}</p>
        <p><b>Sotck:</b> {{data.stock}}</p>        
      </div>
      <div class="d-flex" style="justify-content: space-between;">                
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Seleccione una cantidad</mat-label>
          <mat-select formControlName="Cantidad" [(value)]="selected" disableRipple>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
          </mat-select>
        </mat-form-field>                     
        <p class="mt-4"><b>Precio:</b> $ {{data.precio}} USD</p>
      </div>
      <div class="d-flex" style="justify-content: end;">
        <p><b>Sub Total</b> ${{(selected*data.precio).toFixed(2)}} USD</p>      
      </div>
    </mat-card-content>
    <mat-card-action>      
      <div mat-dialog-actions style="justify-content: space-between;">
        <button mat-button (click)="onNoClick()"><mat-icon>logout</mat-icon> Cancelar</button>
        <button mat-button type="submit" (click)="AddCarrito()" [disabled]="carritoForm.invalid || (data.stock - selected) < 0"><mat-icon>shopping_cart_checkout</mat-icon> Agregar</button>
      </div>
    </mat-card-action>
  </mat-card>
