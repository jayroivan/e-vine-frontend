<mat-toolbar *ngIf="isAuthenticated == true" color="primary">
    <span>E-Vine</span>
    <span class="example-spacer"></span>
    <button mat-icon-button aria-label="Example icon-button with share icon" [routerLink]="">
        <mat-icon>
            shopping_cart
        </mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>person_pin</mat-icon></button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>manage_accounts</mat-icon>Ajustes</button>
        <button mat-menu-item (click)="Logout()"><mat-icon>logout</mat-icon>Cerrar Sesion</button>
    </mat-menu>
</mat-toolbar>

<div class="container" *ngIf="isAuthenticated == true">
    <div class="row">
        
    </div>
</div>
