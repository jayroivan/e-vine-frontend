<section usuario>
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{ usuario.usuario }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-around center">
                    <div fxLayout="column">
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="" style="max-width: 200px; padding-top: 10px;">
                    </div>
                    <div fxLayout="column">
                        <p>Email: {{ usuario.email }}</p>
                        <p>Telefono: {{ usuario.telefono }}</p>
                    </div>
                  </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button><mat-icon> insert_photo</mat-icon>Cambiar Foto</button>
              <button mat-button (click)="openDialogUsuario()"><mat-icon>update</mat-icon>Actualizar</button>
            </mat-card-actions>
          </mat-card>
</section>
