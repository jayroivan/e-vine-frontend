<div mat-dialog-content>
  
    <div class="login mt-5 pb-5">
        <mat-spinner *ngIf="loading" class="spiner text-light " [color]="color" diameter="50"></mat-spinner>                
        <mat-card *ngIf="!loading" class="example-card cajaSession">
            <mat-card-header>
                <mat-card-title class="text-primary">Tipos de Vino</mat-card-title>
                </mat-card-header>
                <mat-card-content>           
                    <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
                        <mat-tab label="Listado">
                            
                                <div>
                                    <mat-table [dataSource]="dataSource" matSort>
                                      
                                        <!-- Nombre Column -->
                                        <ng-container matColumnDef="nombre" >
                                          <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                                          <mat-cell *matCellDef="let row" onclick="console.log('hola')"> {{row.nombre}} </mat-cell>
                                        </ng-container>
                                    
                                        <!-- Descripcion Column -->
                                        <ng-container matColumnDef="descripcion">
                                          <mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </mat-header-cell>
                                          <mat-cell *matCellDef="let row"> {{row.descripcion}} </mat-cell>
                                        </ng-container>
                                    
                                        <!-- Aciones Column -->
                                        <ng-container matColumnDef="Aciones">
                                          <mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
                                          <mat-cell *matCellDef="let row"> {{row.bank_name}} </mat-cell>
                                        </ng-container>
                                    
                                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)">
                                        </mat-row>
                                      </mat-table>
                                </div>
                                                      
                        </mat-tab>
                        <mat-tab label="Agregar Nuevo">
                            <form [formGroup]="categoriaForm" (ngSubmit)="registrarCategoria()">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label class="text-primary">Nombre</mat-label>
                                    <input matInput formControlName="Nombre">
                                </mat-form-field>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label class="text-primary">Descripcion</mat-label>
                                    <input matInput placeholder="El Vino Tinto se produce..." formControlName="Descripcion" required>
                                </mat-form-field>
                                <button type="submit" mat-raised-button color="primary">Registrarse</button>
                            </form>                            
                        </mat-tab>
                    </mat-tab-group>    
                </mat-card-content>  
        </mat-card>
    </div>
    
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
