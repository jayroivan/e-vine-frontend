<mat-card>
  <div class="row">
    <h1>Mi compra</h1>
    <mat-card class="example-card compra">
      <mat-card-title>Subtotal:   </mat-card-title>
      <mat-card-title>Cupones:   </mat-card-title>
      <mat-card-title>Envio:   </mat-card-title>
      <mat-divider></mat-divider>
      <br>
      <mat-card-title>Total de la compra:</mat-card-title>

      <mat-card-actions style="margin-left: 30px;margin-right: 30px;">
        <button mat-stroked-button color="primary">Cancelar</button>
        <button mat-stroked-button color="primary">Comprar</button>
      </mat-card-actions>
    </mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- producto Column -->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
    </ng-container>
  
    <!-- unitario Column -->
    <ng-container matColumnDef="unitario">
      <th mat-header-cell *matHeaderCellDef > Cupones </th>
      <td mat-cell *matCellDef="let element"> {{element.unitario}} </td>
    </ng-container>
  
    <!-- cantidad Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
  
    <!-- subtotal Column -->
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
