<div class="container">
    <div mat-dialog-content>
        <mat-card-title class="text-primary espacio">Orden</mat-card-title>
        <br>
        <mat-card class="borde">
            <mat-tab-group mat-align-tabs="start">
                <!-- Listado de Orden-->
                <mat-tab label="Listado">
                    <br>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                        <!-- Numero Column -->
                        <ng-container matColumnDef="demo-numero">
                          <th mat-header-cell *matHeaderCellDef> Numero </th>
                          <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
                        </ng-container>
                      
                        <!-- Fecha Column -->
                        <ng-container matColumnDef="demo-fecha">
                          <th mat-header-cell *matHeaderCellDef> Fecha </th>
                          <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'shortDate'}} </td>
                        </ng-container>
                      
                        <!-- Total Column -->
                        <ng-container matColumnDef="demo-total">
                          <th mat-header-cell *matHeaderCellDef> Total </th>
                          <td mat-cell *matCellDef="let element"> ${{element.total.toFixed(2)}} </td>
                        </ng-container>
                      
                        <!-- Usuario Column -->
                        <ng-container matColumnDef="demo-usuario">
                          <th mat-header-cell *matHeaderCellDef> Usuario </th>
                          <td mat-cell *matCellDef="let element"> {{element.usuario.usuario}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
</div>
